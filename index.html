<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Team Building Invitation</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400&display=swap" rel="stylesheet">
</head>
<body>
    <img id="event-image" src="first.png" alt="Team Building Image">
    <p id="invitation-text">Will you come to a teambuilding?</p>
    <div class="buttons">
        <button id="yes-btn" class="button yes">Yes</button>
        <button id="no-btn" class="button no">No</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
